<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- primary meta tags -->
    <meta name="description" content="MovieVerse is a leading movie application crafted by Fredy Quintero, using the powerful TMDb API to provide comprehensive movie information and entertainment. Explore the world of cinema with MovieVerse and discover your favorite films, actors, and more.">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg+xml">
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/6dc81ce773.js" crossorigin="anonymous"></script>
    <!-- Material Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- js link -->
    <script src="./js/global.js" defer></script>
    <script src="./js/movie-list.js" type="module"></script>
    <script src="./js/theme.js"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header" data-header>
        <a href="./index.html" class="logo">
            <img src="./assets/favicon_remove.svg" alt="MovieVerse Home">
            <p>Movie<span>.verse</span></p>
        </a>

        <button class="icon-btn btn-bg theme-switch has-state" aria-pressed="false" aria-label="Toggle light and dark theme" data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>
            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>
        </button>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search a movie ..." class="search-field" autocomplete="off" search-field>
                <img src="./assets/search.png" width="24" height="24" alt="search" class="leading-icon">
            </div>
            <button class="search-btn" search-toggler>
                <img src="./assets/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/search.png" width="24" height="24" alt="open search box">
        </button>

        <a href="./movie-list.html#favorites" class="btn-saved btn-primary has-icon" onclick=reloadPageWithFavorites()>
            <span class="material-symbols-outlined" aria-hidden="true">book</span>
            <span class="span">Saved Movies</span>
        </a>

        <button class="menu-btn" menu-btn menu-toggler>
            <span class="material-symbols-outlined menu">menu</span>
            <span class="material-symbols-outlined close">menu_open</span>
        </button>
    </header>

    <nav class="mobile-nav">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="./index.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">movie</span>
                    </span>
                    <span class="label">Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="./movie-list.html#favorites" class="nav-link" onclick=reloadPageWithFavorites()>
                    <span class="item-icon">
                        <span class="material-symbols-outlined" aria-hidden="true">book</span>
                    </span>
                    <span class="label">Saved Movies</span>
                </a>
            </li>
        </ul>
    </nav>
    
    <main>
        <!-- SIDEBAR -->
        <nav class="sidebar" sidebar></nav>
        <div class="overlay" overlay menu-toggler></div>
    
        <article class="container" page-content></article>
    </main>

</body>
</html>
